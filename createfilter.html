<!DOCTYPE html>
<html>
<head>
<title>Create Angular custom service</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
var app = angular.module("first_module", []);
app.controller("first_controller", function($scope) {
		var students = [
    		{ 'name': 'john', 'class1': '6', 'fee': '45000', 'school': 'amrita', 'point': '3' },
    		{ 'name': 'ahmed', 'class1': '7', 'fee': '55000', 'school': 'delhi public', 'point': '6' },
    		{ 'name': 'ram', 'class1': '7', 'fee': '65000', 'school': 'trinity', 'point': '4' },
    		{ 'name': 'krishna', 'class1': '8', 'fee': '75000', 'school': 'narayana', 'point': '1' },
    		{ 'name': 'shahil', 'class1': '9', 'fee': '85000', 'school': 'sri chaitanya', 'point': '7' },
    		{ 'name': 'vamshi', 'class1': '10', 'fee': '95000', 'school': 'FItJEE', 'point': '8' }
    		];
    		$scope.students = students;
});
 // this is a basic filter implemented for just incrementing class of the students.
 // you can implement if for different purposes.
 // avoid writing functions in controllers, as contoller is only given the responsibility to bind models and views.
app.filter("convertclass", function() {
	console.log("hello");
	return function(class1) {
			return Number(class1) + 1;
		}
	});
</script>
</head>
<body ng-app="first_module">
<div ng-controller="first_controller">
	<table border="1" style="width: 40%;">
	<thead>
		<tr>
			<th> S.No </th>
			<th>Name</th>
			<th>class</th>
			<th>fee</th>
			<th>school</th>
			<th>point</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in students">
			<td> {{$index + 1}} </td>
			<td> {{ student.name| uppercase }} </td>
			<td> {{student.class1 | convertclass }} </td>
			<td> {{ student.fee | number: 3 }} </td>
			<td> {{student.school}} </td>
			<td> {{student.point}} </td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
